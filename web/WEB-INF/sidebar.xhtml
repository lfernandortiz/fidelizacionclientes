<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">
	<div class="sidebar">
    	
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo">
                   <p:graphicImage name="images/logoSideBar.png" library="omega-layout" width="130"/>
                </div>

                <div class="profile">
                    <!-- <p:graphicImage name="images/man-icon-round.png" library="omega-layout" /> -->
                    <a id="profile-button" href="#">
                        <span class="username">#{loginService.nombreUsuario}</span>
                        <i class="fa fa-fw fa-cog"></i>
                    </a>
                    <ul>
                    	<h:form>
                        <li><a href="#"><i class="fa fa-fw fa-sliders"></i><span>Account</span></a></li>
                        <li><a href="#"><i class="fa fa-fw fa-bell"></i><span>Notifications</span>
                        	<!-- <span class="menu-badge">2</span> -->
                        	</a>
                       	</li>
                        <li><h:commandLink  action="#{loginService.logout()}"><i class="fa fa-fw fa-sign-out"></i><span>Salir</span></h:commandLink></li>
                        </h:form>
                    </ul>
                </div>

                <div class="menu">
                    <po:menu>
                        <p:menuitem id="om_dashboard" value="Dashboard" icon="fa fa-home" outcome="/dashboard"/>
                        <p:submenu id="om_afiliadoconfg" label="Afiliado" icon="fa fa-child">
                         	<p:menuitem id="om_listafiliado" value="Afiliados" icon="fa fa-male" outcome="/afiliadolist"/>	
                        </p:submenu>
                        <p:submenu id="om_campanaconfg" label="Campañas" icon="fa fa-bullhorn">
                        	<p:submenu id="om_smscampania" label="Campañas y mensajes SMS" icon="fa fa-commenting">
                        		 <p:menuitem id="om_smsdirecto" value="Envio SMS Directo" icon="fa fa-commenting-o" outcome="/login"/>
                        		 <p:menuitem id="om_smscamp" value="Campaña SMS" icon="fa fa-comments-o" outcome="/login"/>		
                        	</p:submenu>
                        	<p:submenu id="om_emailcampania" label="Campañas &amp; Email Marketing" icon="fa fa-envelope">
                        		<p:menuitem id="om_emaildirecto" value="Envio Email Directo" icon="fa fa-envelope" outcome="/login"/>
                        		<p:menuitem id="om_emailcamp" value="Campaña Email" icon="fa fa-envelope-o" outcome="/login"/>		
                        	</p:submenu>
                        </p:submenu>
                        <p:submenu id="om_informes" label="Informes" icon="fa fa-bar-chart">
                        	<p:submenu id="om_puntos" label="Informes de Puntos" icon="fa fa-circle">
                        		 <p:menuitem id="om_puntosredimidos" value="Redimidos por Afiliado" icon="fa fa-check-circle-o" outcome="/redimidosafiliado"/>
                        		 <p:menuitem id="om_puntosredimidosdet" value="Redimidos Detallado" icon="fa fa-check-circle" outcome="/redimidodetalle"/>
                        	</p:submenu>
                        	<p:submenu id="om_registroafiliado" label="Registro Afiliados" icon="fa fa-pencil-square-o">
                        		 <p:menuitem id="om_registrosucursal" value="Registro por Sucursal" icon="fa fa-home" outcome="/registrosucursal"/>
                        		 <p:menuitem id="om_registrovendedor" value="Registro por Vendedor" icon="fa fa-male" outcome="/registrovendedor"/>		
                        	</p:submenu>
                        </p:submenu>
                        <p:menuitem id="om_db_landing" value="Pagina Web Puntos Farmanorte" icon="fa fa-certificate" url="http://www.puntosfarmanorte.com.co" target="_blank"/>                        
                        <p:submenu id="om_paramglobal" label="Parametros Globales" icon="fa fa-cogs">                        	
                            <p:menuitem id="om_empresa" value="Empresa" icon="fa fa-building-o" outcome="/empresalist" />                           
                            <p:menuitem id="om_sucursal" value="Sucursal" icon="fa fa-home" outcome="/sucursallist" />
                            <p:menuitem id="om_vendedor" value="Vendedor" icon="fa fa-user" outcome="/vendedorlist" />   
                            <p:menuitem id="om_platillasms" value="Plantillas SMS" icon="fa fa-commenting" outcome="/plantillasmslist" />                                              
                        </p:submenu>                        
                        <p:submenu id="om_configuracionsistema" label="Configuracion" icon="fa fa-cog">
                        	<p:menuitem id="om_usuario" value="Usurio Sistema" icon="fa fa-users" outcome="usuariolist" />      
                        </p:submenu>
                      
                      
                       
                        <p:menuitem id="om_doc" value="Documentation" icon="fa fa-book" outcome="/docs"/>
                    </po:menu>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
