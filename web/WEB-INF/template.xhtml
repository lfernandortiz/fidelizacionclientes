<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>    
    
    	<h:outputStylesheet name="css/layout.css" library="omega-layout" /> 
    	<h:outputStylesheet name="css/animate.css" library="omega-layout" />  
        <h:outputStylesheet name="css/nanoscroller.css" library="omega-layout" />
        <h:outputStylesheet name="font-awesome/4.7.0/css/font-awesome-jsf.css" library="webjars"/>
    	
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />            
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Puntos Farmanorte | Plataforma de Administracion</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['omega-layout/images/favicon.ico']}"/>
       	
        <h:outputScript name="js/nanoscroller.js" library="omega-layout" />
        <h:outputScript name="js/layout.js" library="omega-layout" />
					
        <ui:insert name="head"/>
        
       
       
    </h:head>

    <h:body styleClass="main-body">
        
        <div class="wrapper">
            <ui:include src="topbar.xhtml" />
            
            <ui:include src="sidebar.xhtml" />
            
            <div class="main">            	
                <ui:insert name="content"/>
            </div>
            
            <ui:include src="footer.xhtml" />
        </div>


	<p:ajaxStatus styleClass="spinner-ajax" onstart="mostrarSpinner()" onsuccess="ocultarSpinner()" oncomplete="" >
            <f:facet name="start">
                <!--  <p:graphicImage name="images/preloader.gif" library="omega-layout" style="width: 32px;"/> -->
                <div class="spinner-container">	
                	<h2>Aguarde un momento</h2>
                	<div class="spinner">
						<div class="bounce1"></div>
						<div class="bounce2"></div>
						<div class="bounce3"></div>
					</div>
				</div>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
    </p:ajaxStatus>
        
         <script type="text/javascript">
            //<![CDATA[
            	//con JQuery adiciona la clase de css para el contenedor hijo del 
            	//spinner
           	 $( ".spinner-ajax" ).children().addClass( "c-spinner" );   

           	 function mostrarSpinner(){               
           		$( ".spinner-ajax" ).css("display","block");
             }
           	 function ocultarSpinner(e){     
       			$( ".spinner-ajax" ).css("display","none");
       			
             }

 			 
            //]]>  
            
        </script>
    </h:body>

</html>
