<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/template.xhtml">
   
        <ui:define name="title">#{beanEdit.selectedEntity.id == 0 ? 'Crear' : 'Editar'} Campa침a </ui:define> -->

    <ui:define name="content">
        <h:form id="smscampaniaformppal">
        <!-- <p:growl id="growl" showDetail="true" sticky="true" />  -->
        
        <p:messages id="messages" showDetail="true" autoUpdate="true" globalOnly="true" closable="true" redisplay="false"/>
      
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">   
                                              
                            <h1><i class="fa fa-comments" aria-hidden="true"></i> Datos de la Campa침a </h1>
                            
							<p:panelGrid columns="4" id="detailcampania"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								
								<p:outputLabel for="nombrecampaniaid" value="Nombre Campa침a" />
								<p:inputText id="nombrecampaniaid" value="#{smsCampaniaBeanEdit.nombreCampania}"
									required="true" />

								<p:outputLabel for="sucursalid" value="Sucursal" />
								<p:selectOneMenu id="sucursalid" value="#{smsCampaniaBeanEdit.sucursalSelected}"
								filter="true" filterMatchMode="contains" autoWidth="false">
									<f:selectItems value="#{smsCampaniaBeanEdit.sucursalList}" var="suc"
										itemLabel="#{suc.nombreSucursal}" itemValue="#{suc}" />
									<h:outputText value="#{suc.nombreSucursal}" />
									<f:converter binding="#{sucursalConverter}" />	
								</p:selectOneMenu>

								<p:outputLabel for="sexoid" value="Sexo" />
								<p:inputText id="sexoid" value="#{smsCampaniaBeanEdit.sexo}"/>
								
								 <p:outputLabel for="displayRange" value="Edades:" />								 
								 <h:panelGrid columns="1" style="width:100%;">
	       							<h:outputText id="displayRange" value="Entre #{smsCampaniaBeanEdit.edadIni} and #{smsCampaniaBeanEdit.edadFin}" />
	       							<p:slider for="txt6,txt7" display="displayRange"  style="width: 100%" range="true" displayTemplate="Between {min} and {max}" />
	   							 </h:panelGrid>
							    <h:inputHidden id="txt6" value="#{smsCampaniaBeanEdit.edadIni}" />
							    <h:inputHidden id="txt7" value="#{smsCampaniaBeanEdit.edadFin}" />
                    			
                    		</p:panelGrid>
                    		<p:panelGrid columns="1" id="patologiapanel"
								columnClasses="ui-grid-col-12"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								
							    <p:outputLabel for="patologiaid" value="Patologias:" />		
								
								<p:selectManyCheckbox id="patologiaid" value="#{smsCampaniaBeanEdit.selectedPatologias}" layout="responsive" columns="3">
							        <f:selectItems value="#{smsCampaniaBeanEdit.patologias}" var="data" itemLabel="#{data}" itemValue="#{data}" />
							    </p:selectManyCheckbox>
								
							</p:panelGrid>
							
							<p:separator style="height:10px"/>
							<h1>Condiciones del programa de acumulaci칩n</h1>
							<p:panelGrid columns="4" id="contratopanel"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								
								<p:outputLabel for="fechainiid" value="Fecha inicio" />
									<p:calendar id="fechainiid" value="#{empresaBeanEdit.contrato.fechainicio}"
										pattern = "dd/MM/yyyy"
										required="true"
										timeZone=""
										navigator="true" popupIconOnly="false" mode="popup"
										showOn="button" yearRange="c-1:c+5">
										<f:convertDateTime pattern = "dd/MM/yyyy" />
								</p:calendar>
								
								<p:outputLabel for="fechafinid" value="Fecha Fin" />
									<p:calendar id="fechafinid" value="#{empresaBeanEdit.contrato.fechafin}"
										pattern = "dd/MM/yyyy"
										required="true"
										navigator="true" popupIconOnly="false" mode="popup"
										showOn="button" yearRange="c-1:c+5">
										<f:convertDateTime pattern = "dd/MM/yyyy" />
								</p:calendar>
								
								<p:outputLabel for="baseid" value="Base Acumulacion" />
								<p:inputText id="baseid"
									value="#{empresaBeanEdit.contrato.basegravable}" />
								
								<p:outputLabel for="factorid" value="Factor Puntos" />
								<p:inputText id="factorid"
									value="#{empresaBeanEdit.contrato.factorpuntos}" />
								
								<p:outputLabel for="minredimibleid" value="Minimo valor redimible" />
								<p:inputText id="minredimibleid"
									value="#{empresaBeanEdit.contrato.vrminimoredimir}" />
								
								<p:outputLabel for="redenid" value="Redencion en Sucursal" />
        						<p:selectBooleanCheckbox id="redenid" value="#{empresaBeanEdit.redensionSuc}" />
								
								<p:outputLabel for="smsid" value="Envio sms" />
        						<p:selectBooleanCheckbox id="smsid" value="#{empresaBeanEdit.envioSms}" />
 								
 								<p:outputLabel for="emailid" value="Envio email" />
        						<p:selectBooleanCheckbox id="emailid" value="#{empresaBeanEdit.envioEmail}" />
        						
        						
        						        						
							</p:panelGrid>							
							<p:separator style="height:5px"/>
							
							<p:panelGrid columns="6" id="buttons"
								columnClasses="ui-grid-col-2,"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">	
										
								<p:commandButton value="Crear" id="crearnuevaid"
												 action="#{empresaBeanEdit.crearEmpresa()}" 
												
												 rendered="#{empresaBeanEdit.selectedEmpresa.idempresa == null || empresaBeanEdit.selectedEmpresa.idempresa == 0}" />
											 
								<p:commandButton value="Actualizar" id="actualizarid"
												 action="#{empresaBeanEdit.actualizarEmpresa()}"
												
												 rendered="#{empresaBeanEdit.selectedEmpresa.idempresa != null&amp;&amp;empresaBeanEdit.selectedEmpresa.idempresa != 0}" />
								 
								<p:commandButton value="Limpiar" id="limpiarid"
												 action="#{empresaBeanEdit.limpiarEdit()}"
												 process="@this"
												 
												 rendered="#{empresaBeanEdit.selectedEmpresa.idempresa == null || empresaBeanEdit.selectedEmpresa.idempresa == 0}" />
												 
								<p:commandButton value="Cancelar" 
												 id="cancelarnuevaid"
												 action="#{empresaBeanEdit.cancelar()}" 
												 process="@this"
												/>								
							</p:panelGrid>
							
						</div> <!-- end car -->
                    </div> <!-- end ui-g-12 -->
                </div> <!-- end ui-g -->
            </div>  <!-- end ui-fluid -->
			</h:form>
			
                    
        
    </ui:define>   
</ui:composition>
